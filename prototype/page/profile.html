<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人中心 - 皮革鞋材工厂小程序</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="../design-system/colors.css" rel="stylesheet">
  <link href="../design-system/spacing.css" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
    }
    
    .status-bar {
      height: 44px;
      background-color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      font-size: 14px;
      font-weight: 600;
    }
    /* 微信小程序顶部导航栏样式 */
.wx-navbar {
  height: 44px;
  background-color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 16px;
  position: relative;
  border-bottom: 1px solid #f0f0f0;
}

.wx-navbar-title {
  font-size: 17px;
  font-weight: 500;
  color: #000;
  text-align: left;
  left: 10px;
  flex: 1;
}

.wx-navbar-actions {
  display: flex;
  align-items: center;
}

.wx-navbar-btn {
  width: 32px;
  height: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-left: 8px;
}
    .tab-bar {
      height: 83px;
      background-color: white;
      border-top: 1px solid #e5e7eb;
      position: fixed;
      bottom: 34px;
      width: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    
    .tab-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 10px;
      color: #6b7280;
    }
    
    .tab-item.active {
      color: var(--primary-600);
    }
    
    .tab-item i {
      margin-bottom: 4px;
    }
    
    .bottom-bar {
      height: 34px;
      background-color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: center;
    }
    
    .home-indicator {
      width: 134px;
      height: 5px;
      background-color: #000;
      border-radius: 100px;
      margin-top: 8px;
    }
    
    .profile-header {
      background-color: var(--primary-600);
      padding: 24px 16px;
      color: white;
      position: relative;
    }
    
    .avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 16px;
      color: var(--primary-600);
      font-size: 24px;
      font-weight: bold;
    }
    
    .menu-item {
      display: flex;
      align-items: center;
      padding: 16px;
      border-bottom: 1px solid #f3f4f6;
    }
    
    .menu-icon {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 12px;
      color: var(--primary-600);
    }
    
    .menu-arrow {
      margin-left: auto;
      color: #9ca3af;
    }
    
    .section-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
      padding: 0 16px;
      margin-top: 24px;
    }
    
    .login-container {
      background-color: white;
      border-radius: 12px;
      padding: 24px 16px;
      margin: 16px;
      box-shadow: var(--shadow-sm);
    }
    
    .input-field {
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 12px 16px;
      margin-bottom: 16px;
      width: 100%;
      font-size: 14px;
    }
    
    .login-button {
      background-color: var(--primary-600);
      color: white;
      border-radius: 8px;
      padding: 12px;
      width: 100%;
      text-align: center;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="status-bar">
    <span>9:41</span>
    <div class="flex items-center space-x-2">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 10a6 6 0 0 0-12 0v11h12z"></path><path d="M9 2v1"></path><path d="M15 2v1"></path></svg>
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6.33 20.826A10.02 10.02 0 0 1 2 12C2 6.477 6.477 2 12 2s10 4.477 10 10c0 5.523-4.477 10-10 10a9.984 9.984 0 0 1-5.67-1.762"></path><path d="m14 8-6 6"></path><path d="m10 8-2 2"></path></svg>
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="11" x="3" y="2" rx="2"></rect><rect width="18" height="7" x="3" y="15" rx="2"></rect><path d="M7 15v-2"></path><path d="M17 15v-2"></path><path d="M7 7v2"></path><path d="M17 7v2"></path></svg>
    </div>
  </div>
  <!-- 添加微信小程序顶部导航栏 -->
<div class="wx-navbar">
  <div class="wx-navbar-title">合强鞋材</div>
  <div class="wx-navbar-actions">
    <div class="wx-navbar-btn">
      <i data-lucide="target" class="w-5 h-5"></i>
    </div>
    <div class="wx-navbar-btn">
      <i data-lucide="more-horizontal" class="w-5 h-5"></i>
    </div>
  </div>
</div>
  <div class="pb-32">
    <!-- 已登录状态 -->
    <div class="profile-header">
      <div class="flex items-center">
        <div class="avatar">
          <span>J</span>
        </div>
        <div>
          <h2 class="text-lg font-semibold mb-1">John Smith</h2>
          <p class="text-sm text-white text-opacity-80">john.smith@example.com</p>
        </div>
      </div>
    </div>
    
    <!-- 功能菜单 -->
    <div class="bg-white">
      <div class="menu-item">
        <div class="menu-icon">
          <i data-lucide="heart" class="w-5 h-5"></i>
        </div>
        <div>
          <h3 class="text-base font-medium">我的收藏</h3>
          <p class="text-xs text-gray-500">查看您收藏的产品</p>
        </div>
        <div class="menu-arrow">
          <i data-lucide="chevron-right" class="w-5 h-5"></i>
        </div>
      </div>
      
      <div class="menu-item">
        <div class="menu-icon">
          <i data-lucide="clipboard-list" class="w-5 h-5"></i>
        </div>
        <div>
          <h3 class="text-base font-medium">询盘记录</h3>
          <p class="text-xs text-gray-500">查看您的询盘历史</p>
        </div>
        <div class="menu-arrow">
          <i data-lucide="chevron-right" class="w-5 h-5"></i>
        </div>
      </div>
      
      <div class="menu-item">
        <div class="menu-icon">
          <i data-lucide="settings" class="w-5 h-5"></i>
        </div>
        <div>
          <h3 class="text-base font-medium">账户设置</h3>
          <p class="text-xs text-gray-500">管理您的个人信息</p>
        </div>
        <div class="menu-arrow">
          <i data-lucide="chevron-right" class="w-5 h-5"></i>
        </div>
      </div>
    </div>
    
    <h3 class="section-title">关于我们</h3>
    
    <div class="bg-white">
      <div class="menu-item">
        <div class="menu-icon">
          <i data-lucide="info" class="w-5 h-5"></i>
        </div>
        <div>
          <h3 class="text-base font-medium">工厂介绍</h3>
          <p class="text-xs text-gray-500">了解我们的工厂</p>
        </div>
        <div class="menu-arrow">
          <i data-lucide="chevron-right" class="w-5 h-5"></i>
        </div>
      </div>
      
      <div class="menu-item">
        <div class="menu-icon">
          <i data-lucide="phone" class="w-5 h-5"></i>
        </div>
        <div>
          <h3 class="text-base font-medium">联系我们</h3>
          <p class="text-xs text-gray-500">获取联系方式</p>
        </div>
        <div class="menu-arrow">
          <i data-lucide="chevron-right" class="w-5 h-5"></i>
        </div>
      </div>
    </div>
    
    <!-- 登录表单（默认隐藏） -->
    <div class="login-container hidden">
      <h2 class="text-xl font-semibold mb-6 text-center">登录/注册</h2>
      
      <input type="email" placeholder="邮箱" class="input-field">
      <input type="password" placeholder="密码" class="input-field">
      
      <button class="login-button mb-4">登录</button>
      
      <div class="text-center">
        <span class="text-sm text-gray-500">还没有账号？</span>
        <a href="#" class="text-sm text-primary-600">立即注册</a>
      </div>
    </div>
  </div>
  
  <!-- 底部标签栏 -->
  <div class="tab-bar">
    <div class="tab-item">
      <i data-lucide="home" class="w-6 h-6"></i>
      <span>首页</span>
    </div>
    <div class="tab-item">
      <i data-lucide="image" class="w-6 h-6"></i>
      <span>产品图册</span>
    </div>
    <div class="tab-item">
      <i data-lucide="shopping-cart" class="w-6 h-6"></i>
      <span>采购车</span>
    </div>
    <div class="tab-item active">
      <i data-lucide="user" class="w-6 h-6"></i>
      <span>我的</span>
    </div>
  </div>
  
  <div class="bottom-bar">
    <div class="home-indicator"></div>
  </div>
  
  <script>
    // 初始化 Lucide 图标
    lucide.createIcons();
  </script>
</body>
</html>
