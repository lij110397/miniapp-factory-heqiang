<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首页 - 皮革鞋材工厂小程序</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="../design-system/colors.css" rel="stylesheet">
  <link href="../design-system/spacing.css" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
    }
    
    .status-bar {
      height: 44px;
      background-color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      font-size: 14px;
      font-weight: 600;
    }
    
    .tab-bar {
      height: 83px;
      background-color: white;
      border-top: 1px solid #e5e7eb;
      position: fixed;
      bottom: 34px;
      width: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    
    .tab-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 10px;
      color: #6b7280;
    }
    
    .tab-item.active {
      color: var(--primary-600);
    }
    
    .tab-item i {
      margin-bottom: 4px;
    }
    
    .bottom-bar {
      height: 34px;
      background-color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: center;
    }
    
    .home-indicator {
      width: 134px;
      height: 5px;
      background-color: #000;
      border-radius: 100px;
      margin-top: 8px;
    }
    
    .swiper {
      position: relative;
      overflow: hidden;
      height: 200px;
      border-radius: 12px;
    }
    
    .swiper-pagination {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 6px;
    }
    
    .swiper-pagination-bullet {
      width: 6px;
      height: 6px;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
    }
    
    .swiper-pagination-bullet-active {
      background-color: white;
      width: 12px;
      border-radius: 3px;
    }
    
    .category-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 20%;
    }
    
    .category-icon {
      width: 48px;
      height: 48px;
      background-color: var(--primary-100);
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 8px;
      color: var(--primary-600);
    }
    
    .product-card {
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow-sm);
    }
    
    .product-image {
      height: 150px;
      background-size: cover;
      background-position: center;
    }
    
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .section-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--neutral-800);
    }
    
    .section-more {
      font-size: 14px;
      color: var(--primary-600);
      display: flex;
      align-items: center;
    }
    
    .factory-card {
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow-sm);
    }
    
    .factory-image {
      height: 120px;
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>
  <div class="status-bar">
    <span>9:41</span>
    <div class="flex items-center space-x-2">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 10a6 6 0 0 0-12 0v11h12z"></path><path d="M9 2v1"></path><path d="M15 2v1"></path></svg>
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6.33 20.826A10.02 10.02 0 0 1 2 12C2 6.477 6.477 2 12 2s10 4.477 10 10c0 5.523-4.477 10-10 10a9.984 9.984 0 0 1-5.67-1.762"></path><path d="m14 8-6 6"></path><path d="m10 8-2 2"></path></svg>
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="11" x="3" y="2" rx="2"></rect><rect width="18" height="7" x="3" y="15" rx="2"></rect><path d="M7 15v-2"></path><path d="M17 15v-2"></path><path d="M7 7v2"></path><path d="M17 7v2"></path></svg>
    </div>
  </div>
  
  <div class="pb-32">
    <!-- 搜索栏 -->
    <div class="bg-white p-4 sticky top-0 z-10">
      <div class="flex items-center bg-gray-100 rounded-full px-4 py-2">
        <i data-lucide="search" class="w-5 h-5 text-gray-400 mr-2"></i>
        <span class="text-gray-400">搜索皮革材料、鞋材产品</span>
      </div>
    </div>
    
    <!-- 轮播图 -->
    <div class="p-4">
      <div class="swiper">
        <img src="https://loremflickr.com/800/400/leather,factory?random=1" alt="工厂展示" class="w-full h-full object-cover">
        <div class="swiper-pagination">
          <div class="swiper-pagination-bullet-active"></div>
          <div class="swiper-pagination-bullet"></div>
          <div class="swiper-pagination-bullet"></div>
        </div>
      </div>
    </div>
    
    <!-- 产品分类 -->
    <div class="bg-white p-4 mb-4">
      <div class="flex justify-between flex-wrap">
        <div class="category-item">
          <div class="category-icon">
            <i data-lucide="layers" class="w-5 h-5"></i>
          </div>
          <span class="text-xs">头层皮</span>
        </div>
        <div class="category-item">
          <div class="category-icon">
            <i data-lucide="square" class="w-5 h-5"></i>
          </div>
          <span class="text-xs">二层皮</span>
        </div>
        <div class="category-item">
          <div class="category-icon">
            <i data-lucide="circle" class="w-5 h-5"></i>
          </div>
          <span class="text-xs">压花皮</span>
        </div>
        <div class="category-item">
          <div class="category-icon">
            <i data-lucide="hexagon" class="w-5 h-5"></i>
          </div>
          <span class="text-xs">磨砂皮</span>
        </div>
        <div class="category-item">
          <div class="category-icon">
            <i data-lucide="grid" class="w-5 h-5"></i>
          </div>
          <span class="text-xs">更多</span>
        </div>
      </div>
    </div>
    
    <!-- 最新产品 -->
    <div class="p-4 mb-4">
      <div class="section-header">
        <h2 class="section-title">最新产品</h2>
        <a href="#" class="section-more">
          查看更多
          <i data-lucide="chevron-right" class="w-4 h-4 ml-1"></i>
        </a>
      </div>
      
      <div class="grid grid-cols-2 gap-4">
        <div class="product-card">
          <div class="product-image" style="background-image: url('https://loremflickr.com/400/300/leather?random=1')"></div>
          <div class="p-3">
            <h3 class="text-sm font-medium mb-1">意大利进口头层牛皮</h3>
            <p class="text-xs text-gray-500 mb-2">优质头层牛皮，手感柔软</p>
            <div class="flex items-center">
              <div class="flex">
                <div class="w-3 h-3 rounded-full bg-yellow-800 mr-1"></div>
                <div class="w-3 h-3 rounded-full bg-red-800 mr-1"></div>
                <div class="w-3 h-3 rounded-full bg-gray-800"></div>
              </div>
              <div class="text-xs text-primary-600 ml-auto">3种颜色</div>
            </div>
          </div>
        </div>
        
        <div class="product-card">
          <div class="product-image" style="background-image: url('https://loremflickr.com/400/300/leather?random=2')"></div>
          <div class="p-3">
            <h3 class="text-sm font-medium mb-1">高级磨砂牛皮</h3>
            <p class="text-xs text-gray-500 mb-2">细腻磨砂质感，耐磨防水</p>
            <div class="flex items-center">
              <div class="flex">
                <div class="w-3 h-3 rounded-full bg-gray-700 mr-1"></div>
                <div class="w-3 h-3 rounded-full bg-blue-900 mr-1"></div>
                <div class="w-3 h-3 rounded-full bg-green-800"></div>
              </div>
              <div class="text-xs text-primary-600 ml-auto">5种颜色</div>
            </div>
          </div>
        </div>
        
        <div class="product-card">
          <div class="product-image" style="background-image: url('https://loremflickr.com/400/300/leather?random=3')"></div>
          <div class="p-3">
            <h3 class="text-sm font-medium mb-1">压纹小牛皮</h3>
            <p class="text-xs text-gray-500 mb-2">精致压纹工艺，质感出众</p>
            <div class="flex items-center">
              <div class="flex">
                <div class="w-3 h-3 rounded-full bg-red-900 mr-1"></div>
                <div class="w-3 h-3 rounded-full bg-yellow-700 mr-1"></div>
                <div class="w-3 h-3 rounded-full bg-black"></div>
              </div>
              <div class="text-xs text-primary-600 ml-auto">4种颜色</div>
            </div>
          </div>
        </div>
        
        <div class="product-card">
          <div class="product-image" style="background-image: url('https://loremflickr.com/400/300/leather?random=4')"></div>
          <div class="p-3">
            <h3 class="text-sm font-medium mb-1">进口二层牛皮</h3>
            <p class="text-xs text-gray-500 mb-2">柔韧耐用，性价比高</p>
            <div class="flex items-center">
              <div class="flex">
                <div class="w-3 h-3 rounded-full bg-brown-800 mr-1"></div>
                <div class="w-3 h-3 rounded-full bg-gray-600 mr-1"></div>
                <div class="w-3 h-3 rounded-full bg-black"></div>
              </div>
              <div class="text-xs text-primary-600 ml-auto">3种颜色</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 工厂环境 -->
    <div class="p-4 mb-4">
      <div class="section-header">
        <h2 class="section-title">工厂环境</h2>
        <a href="#" class="section-more">
          了解更多
          <i data-lucide="chevron-right" class="w-4 h-4 ml-1"></i>
        </a>
      </div>
      
      <div class="factory-card">
        <div class="factory-image" style="background-image: url('https://loremflickr.com/800/400/leather,factory?random=5')"></div>
        <div class="p-4">
          <h3 class="text-base font-medium mb-2">现代化生产设备</h3>
          <p class="text-sm text-gray-600">我们拥有先进的皮革加工设备和技术，严格控制生产流程的每一个环节，确保产品质量稳定可靠。工厂占地5000平方米，年产能达到200万平方英尺。</p>
        </div>
      </div>
      
      <div class="grid grid-cols-2 gap-4 mt-4">
        <div class="factory-card">
          <div class="factory-image" style="background-image: url('https://loremflickr.com/400/300/leather,production?random=6')"></div>
          <div class="p-3">
            <h3 class="text-sm font-medium">专业研发团队</h3>
          </div>
        </div>
        
        <div class="factory-card">
          <div class="factory-image" style="background-image: url('https://loremflickr.com/400/300/leather,quality?random=7')"></div>
          <div class="p-3">
            <h3 class="text-sm font-medium">品质检测中心</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 底部标签栏 -->
  <div class="tab-bar">
    <div class="tab-item active">
      <i data-lucide="home" class="w-6 h-6"></i>
      <span>首页</span>
    </div>
    <div class="tab-item">
      <i data-lucide="image" class="w-6 h-6"></i>
      <span>产品图册</span>
    </div>
    <div class="tab-item">
      <i data-lucide="shopping-cart" class="w-6 h-6"></i>
      <span>采购车</span>
    </div>
    <div class="tab-item">
      <i data-lucide="user" class="w-6 h-6"></i>
      <span>我的</span>
    </div>
  </div>
  
  <div class="bottom-bar">
    <div class="home-indicator"></div>
  </div>
  
  <script>
    // 初始化 Lucide 图标
    lucide.createIcons();
  </script>
</body>
</html>
