<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>皮革鞋材工厂小程序 - 原型展示</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="design-system/colors.css" rel="stylesheet">
  <link href="design-system/spacing.css" rel="stylesheet">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    
    .phone-mockup {
      width: 390px;
      height: 844px;
      background-color: #111;
      border-radius: 44px;
      padding: 14px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      position: relative;
      overflow: hidden;
    }
    
    .phone-screen {
      width: 100%;
      height: 100%;
      background-color: white;
      border-radius: 32px;
      overflow: hidden;
    }
    
    .phone-notch {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      height: 30px;
      background-color: #111;
      border-bottom-left-radius: 18px;
      border-bottom-right-radius: 18px;
      z-index: 10;
    }
    
    .page-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 16px;
      color: var(--primary-700);
    }
    
    .page-description {
      font-size: 16px;
      color: var(--neutral-600);
      margin-bottom: 32px;
    }
    
    .section-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 16px;
      margin-top: 40px;
      color: var(--primary-700);
      border-left: 4px solid var(--primary-600);
      padding-left: 12px;
    }
    
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body class="p-8">
  <h1 class="page-title">皮革鞋材工厂小程序原型</h1>
  <p class="page-description">这是一个展示工厂介绍和产品图册的小程序原型，重点展示工厂环境和皮革材料的质感与品质。</p>
  
  <h2 class="section-title">核心页面</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <!-- 首页 -->
    <div>
      <h3 class="text-lg font-medium mb-3">首页</h3>
      <div class="phone-mockup">
        <div class="phone-notch"></div>
        <div class="phone-screen">
          <iframe src="page/home.html"></iframe>
        </div>
      </div>
    </div>
    
    <!-- 产品分类 -->
    <div>
      <h3 class="text-lg font-medium mb-3">产品分类</h3>
      <div class="phone-mockup">
        <div class="phone-notch"></div>
        <div class="phone-screen">
          <iframe src="page/category.html"></iframe>
        </div>
      </div>
    </div>
    
    <!-- 产品列表 -->
    <div>
      <h3 class="text-lg font-medium mb-3">产品列表</h3>
      <div class="phone-mockup">
        <div class="phone-notch"></div>
        <div class="phone-screen">
          <iframe src="page/product-list.html"></iframe>
        </div>
      </div>
    </div>
    
    <!-- 产品详情 -->
    <div>
      <h3 class="text-lg font-medium mb-3">产品详情</h3>
      <div class="phone-mockup">
        <div class="phone-notch"></div>
        <div class="phone-screen">
          <iframe src="page/product-detail.html"></iframe>
        </div>
      </div>
    </div>
    
    <!-- 采购车 -->
    <div>
      <h3 class="text-lg font-medium mb-3">采购车</h3>
      <div class="phone-mockup">
        <div class="phone-notch"></div>
        <div class="phone-screen">
          <iframe src="page/cart.html"></iframe>
        </div>
      </div>
    </div>
    
    <!-- 询盘发送 -->
    <div>
      <h3 class="text-lg font-medium mb-3">询盘发送</h3>
      <div class="phone-mockup">
        <div class="phone-notch"></div>
        <div class="phone-screen">
          <iframe src="page/inquiry.html"></iframe>
        </div>
      </div>
    </div>
    
    <!-- 个人中心 -->
    <div>
      <h3 class="text-lg font-medium mb-3">个人中心</h3>
      <div class="phone-mockup">
        <div class="phone-notch"></div>
        <div class="phone-screen">
          <iframe src="page/profile.html"></iframe>
        </div>
      </div>
    </div>
    
    <!-- 登录注册 -->
    <div>
      <h3 class="text-lg font-medium mb-3">登录注册</h3>
      <div class="phone-mockup">
        <div class="phone-notch"></div>
        <div class="phone-screen">
          <iframe src="page/login.html"></iframe>
        </div>
      </div>
    </div>
    
    <!-- 工厂介绍 -->
    <div>
      <h3 class="text-lg font-medium mb-3">工厂介绍</h3>
      <div class="phone-mockup">
        <div class="phone-notch"></div>
        <div class="phone-screen">
          <iframe src="page/factory-intro.html"></iframe>
        </div>
      </div>
    </div>
    
    <!-- 联系我们 -->
    <div>
      <h3 class="text-lg font-medium mb-3">联系我们</h3>
      <div class="phone-mockup">
        <div class="phone-notch"></div>
        <div class="phone-screen">
          <iframe src="page/contact.html"></iframe>
        </div>
      </div>
    </div>
  </div>
  
  <div class="mt-12 text-center text-gray-500 text-sm">
    <p>© 2025 皮革材料工厂小程序 | 使用 TailwindCSS构建</p>
  </div>
</body>
</html>
